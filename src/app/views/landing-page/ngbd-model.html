

<div class="modal-header" style="background:blue">
    <h4 class="modal-title">Citizen login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <!-- <p>Hello, {{name}}!</p> -->
  
    <div class="row">
                          <div class="col-lg-12">
                              <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                  <div class="form-group" class="row">
                                   <div class="col-sm-3"> SSO ID </div> 
                                    <div class="col-sm-9"> <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div> 
                                    </div>
                                    <br>
                                  <div class="form-group" class="row">
                                        <div class="col-sm-3"> Password</div>
                                        <div class="col-sm-9"> <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div> 
                                    </div>
                                    <br>
                                  <div class="form-group text-center">
                                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                      <label for="remember"> Remember Me</label>
                                  </div>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-sm-6 col-sm-offset-3">
                                              <input type="submit" name="login-submit" id="login-submit" style="text-align:justify;margin-left:90%;margin-right:90%" class=" btn btn-primary" value="Log In">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-lg-12">
                                              <div class="text-center">
                                                  <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </form>
  
  
                              <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                  <div class="form-group">
                                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                  </div>
                                  <div class="form-group">
                                      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                  </div>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-sm-6 col-sm-offset-3">
                                              <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                          </div>
                                      </div>
                                  </div>
                              </form>
  
  
                          </div>
                      </div>
  </div>
  <div class="modal-footer" style="background:blue">
    <button type="button" class="btn btn-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
