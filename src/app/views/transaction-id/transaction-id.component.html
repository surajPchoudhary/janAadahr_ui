          <table class="table table-bordered text-center" id="myTable">
            <thead>
              <tr>

                <th> TRANSACTION ID</th>
                <th> MODIFIED DATE</th>
                <th> DETAILS</th>

                <!-- <th>TRANSACTIONS</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngIf='gh1'>

                <td>{{obj.data.TXID}}</td>
                <td>{{obj.data.MODIFIEDDATE}}</td>

                <td><button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'"
                    style="width:auto;" (click)="view(gh1.MEM_ID)">VIEW</button>

                  <div id="id01" class="modal modal-content animate" style="margin-left: 10%;margin-top:0%">
                    <!--   
              <form class="modal-content animate"> -->


                    <div class="container">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" 
                        title="Close Modal" style="border-radius: 2%">&times;</span>
                      <b style="font-size: 180%;"> {{name}} transaction details </b>
                      <br><br>
                      <p>Transaction Id: 13140ef1bd4b4424a28372ecc4c41997</p>
                      <!-- <form> -->
                      <br />
                      <fieldset>
                        <!-- <legend>Donation Form</legend> -->
                        <!-- <div class="colums"> -->


                          <div *ngIf="obj">

                        <div class="row">

                          <div class="col-md-4">
                            <label for="fname">HOF Name</label>
                            <input id="fname" disabled type="text" name="fname" value="{{obj.Hof}}" />
                          </div>
                          <div class="col-md-4">  
                            <label for="lname">Father's Name</label>
                            <input id="lname" disabled type="text" name="lname" value="{{obj.data.Father_NAME}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="address">Block City</label>
                            <input id="address" disabled type="text" name="address" value="{{obj.data.BLOCK_CITY}}" />
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-4">
                            <label for="phone">Mother's Name</label>
                            <input id="phone" disabled type="text" name="phone" value="{{obj.data.MOTHER_NAME}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="saddress">Aadhar ID</label>
                            <input id="saddress" disabled type="text" name="city" value="{{obj.data.AADHAR_ID}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="city">District</label>
                            <input id="city" disabled type="text" name="city" value="{{obj.data.DISTRICT}}" />
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-4">
                            <label for="zip">Bhamashah ID</label>
                            <input id="zip" disabled type="text" name="zip" value="{{obj.data.BHAMASHHAH_ID}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="country">Gender</label>
                            <input id="country" disabled type="text" name="text" value="{{obj.data.GENDER}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="country">Pincode</label>
                            <input id="country" disabled type="text" name="text" value="{{obj.data.PIN_CODE}}" />
                          </div>

                        </div>


                        <div class="row">
                          <div class="col-md-4">
                            <label for="country">Date of Birth</label>
                            <input id="country" disabled type="text" name="text" value="{{obj.data.DOB}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="country">Marital Status</label>
                            <input id="country" disabled type="text" name="text" value="{{obj.data.MARITAL_STATUS}}" />
                          </div>
                          <div class="col-md-4">
                            <label for="country">Vill Ward</label>
                            <input id="country" disabled type="text" name="text" value="{{obj.data.VILL_WARD}}" />
                          </div>
                        </div>



                        </div>


                      </fieldset>

                    </div>

                    <!--               
              </form> -->
                  </div>
                </td>
              </tr>

            </tbody>
          </table>

          <script>

            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            function close() {
              modal.close();
            }
          </script>

        </div>
      </div>
    </div>
  </div>
