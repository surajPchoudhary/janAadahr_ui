                    <div class="row">
                        <div class="col-md-12">
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Bhamasha Id</label>
                                            <input type="text" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.bhamashaId.errors }" value="{{d1.data.data.Bhamshah_Id}}" disabled />
                                            <div *ngIf="submitted && f.bhamashaId.errors" class="invalid-feedback">
                                                <div *ngIf="f.bhamashaId.errors.required">Bhamasha Id is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Family Id</label>
                                            <input type="text"  class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.familyId.errors }"value="{{d1.data.data.Family_ID}}" disabled />
                                            <div *ngIf="submitted && f.familyId.errors" class="invalid-feedback">
                                                <div *ngIf="f.familyId.errors.required">Family Id is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label>Aadhar Id</label>
                                            <input type="text" class="form-control"  value="{{d1.data.data.Aadhar_id}}"disabled />
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Head Of Family</label>
                                            <input type="text"  class="form-control" value="{{d1.data.data.hof}}"
                                                 disabled />
                                           
                                            </div>
                                        </div>
                                    </div>
                                

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>District</label>
                                            <input type="text"  class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.district.errors }"value="{{d1.data.data.district}}" disabled/>
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Block City</label>
                                            <input type="text"  class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.blockCity.errors }" value="{{d1.data.data.block_city}}" disabled />
                                        </div>  
                                       
                                    </div>
                                </div>
